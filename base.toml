[honeyclean]
version = "1.0.0"
description = "Automated data profiling and cleaning recommendations"

[paths]
input_data = "/Users/sunny/Desktop/work-dad/pepsi/pepsi.csv"
output_reports = "/Users/sunny/Desktop/work-dad/pepsi/"

[analysis]
chunk_size = 10000
max_memory_mb = 1024
enable_statistical_analysis = true
enable_outlier_detection = true
enable_correlation_analysis = true
enable_distribution_analysis = true

[thresholds]
outlier_threshold = 3.0
correlation_threshold = 0.8
high_cardinality_threshold = 50
missing_value_threshold = 0.05

[columns]
# Target column(s) for analysis - can be a string or list of strings
target_col = ['19、请填写贵司上一年度休食品类年生意额（包含所有品牌，单位：千元）',
'20、请您填写贵司上一年度传统渠道年生意额（包含所有品牌，单位：千元）']


# ID columns for uniqueness checking - list of column names
id_cols = ["序号"]

[visualization]
figure_dpi = 300
figure_width = 12
figure_height = 8
color_palette = "husl"
style = "seaborn-v0_8-whitegrid"

[powerpoint]
slide_width = 13.333
slide_height = 7.5
template_style = "professional"
top_correlations_display = 20  # Number of top/bottom correlations to display in report

[output]
generate_html = true
generate_json = true
generate_powerpoint = true
generate_csv_summary = true

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "honeyclean.log"